{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %} Sign In {% endblock %}

{% block heading %} Create Restaurant for {{ request.user.get_full_name }} {% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form restaurant_form %}
    <button type="submit" class="btn btn-pink float-right">Sign Up</button>
    <a href="{% url 'restaurant-sign-in' %}">Already have an account?</a>
</form>
{% endblock %}
