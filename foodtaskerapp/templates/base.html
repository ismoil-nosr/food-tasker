{% load static %}


<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/nav-bar-left.css' %}">

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/navbar.js' %}"></script>
        {% block script %}{% endblock %}
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="navbar navbar-expand-md navbar-dark fixed-left">
                    <div class="navbar-top">
                        {% block sidebar %}{% endblock %}
                    </div>
                </div>

                <div class="col-lg-12 col-lg-offset-2 col-md-12 col-md-offset-2 col-sm-12 col-sm-offset-2 content pt-4">
                    {% block page %}{% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
